<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulaire.css">
    <title>Contactez nous</title>
</head>

<body>
    <div>
        <div class="page-content">
            <img id="background" src="./images/background-accueil.jpg" alt="Faisceaux de lumiere">
            <div id="page-wrapper">
                <header>
                    <div>
                        <img src="./images/imgecoleri7.webp" alt="Ecole Ri7">
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="./index.html">ACCUEIL</a>
                            </li>
                            <li>
                                <a href="./html.html">HTML</a>
                            </li>
                            <li>
                                <a href="./css.html">CSS</a>

                                <a href="./javascript.html">JAVASCRIPT</a>
                            </li>
                            <li>
                                <a href="./formulaire.html">NOUS CONTACTER</a>
                            </li>
                        </ul>
                    </nav>
                </header>

                <main>


                    <section>
                        <h1>Contactez-nous !</h1>

                        <form action="#">
                            <div class="actioncontainer">
                                <label for="mail">Email</label>
                                <input id="mail" type="text">
                            </div>
                            <div class="actioncontainer">
                                <label for="name">Nom</label>
                                <input id="name" type="text">
                            </div>
                            <div class="actioncontainer">
                                <label for="firstname">Prenom</label>
                                <input id="firstname" type="text">
                            </div>
                            <div class="actioncontainer">
                                <label for="telephone">Telephone</label>
                                <input id="telephone" type="tel">
                            </div>
                            <div class="actioncontainer">
                                <h2>Commentaire</h2>
                                <label for="commentaire"></label>
                                <textarea name="Commentaire" id="commentaire" cols="90" rows="10"></textarea>
                                <button type="reset">Effacer</button>
                                <button type="submit">Envoyer</button>
                            </div>

                        </form>

                    </section>


                </main>

                <footer>
                    <section id="footercontainer">
                        <h2 id="h2contact">Contact</h2>
                        <article>
                            <img class="imgfooter" src="./images/imgtelephone.png" alt="Téléphone">
                            <h3>TELEPHONE</h3>
                            <p>(+33) 09 70 44 99 61</p>
                        </article>
                        <article>
                            <img class="imgfooter" src="./images/img-mail.png" alt="Email">
                            <h3>EMAIL</h3>
                            <p>contact@ri7.fr</p>
                        </article>
                        <article>
                            <img class="imgfooter" src="./images/imgadresse.png" alt="Adresse">
                            <h3>ADRESSE</h3>
                            <p>155 rue du Dirigeable, 13400 Aubagne</p>
                        </article>
                    </section>

                </footer>
            </div>
        </div>
    </div>

</body>

</html>
